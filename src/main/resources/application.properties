# Nome da aplicação
spring.application.name=gerenciamento-pilotos

# Configurações do Servidor
server.port=8080
server.servlet.context-path=/api

# Configurações do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gerenciamento_pilotos?useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Configurações de Validação
spring.jpa.open-in-view=false

# Configurações de Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.aviacao.gerenciamento=DEBUG

# Configurações de JWT
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=3600000
jwt.refresh.expiration=604800000

# Configurações de Upload de Arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.directory=uploads/

# Encoding
spring.messages.encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true